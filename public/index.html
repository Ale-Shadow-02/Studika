<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title>Заголовок сайта</title>    <script src="https://kit.fontawesome.com/50bfdf2c2c.js" crossorigin="anonymous"></script>    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/main.min.css"></head><body>    <div class="wrapper">        <header class="header lock-padding" id="header">    <div class="header__container">        <div class="wrap__logo">            <a href="/" class="header__logo">                <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="LOGO"></picture>            </a>            <div class="header__location">                <div class="header__location-map">                    <i class="fa-solid fa-location-dot"></i>                </div>                <div class="header__location-city">                    Москва                </div>            </div>        </div>        <div class="header__menu menu">            <div class="menu__icon">                <span></span>            </div>            <nav class="menu__body">                <form class="form__search">                    <div class="form__search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>                    <input type="text" class="form__search-input" name="search" id="search" placeholder="Учебное заведение, специальность или профессия">                </form>            </nav>        </div>        <div class="header__account">            <div class="header__account-favorites favorites">                <div class="favorites__icon"><i class="fa-solid fa-heart"></i></div>                <div class="favorites__counter">1</div>            </div>            <div class="header__account-lk lk">                <div class="lk__user">Екатерина</div>                <div class="lk__user-img">                    <picture><source srcset="img/avatar.webp" type="image/webp"><img src="img/avatar.png" alt="Иконка пользователя"></picture>                </div>            </div>        </div>    </div></header>        <footer class="footer">Подвал сайта    <div class="footer__icon-top" id="btn">    <picture><source srcset="img/arrow_top.webp" type="image/webp"><img src="img/arrow_top.png" class="footer__icon-arrow" alt="Стпелка в верх"></picture></div></footer>        <div class="popup" id="popup">    <div class="popup__body">        <div class="popup__content">            <a href="#header" class="popup__close close-popup">&#215;</a>            <form data-name="Заказ звонка" class="form__popup" id="form-popup" name="form-popup" method="POST">                <p class="form__popup-title">Заказать обратный звонок</p>                <span class="form__popup-subtitle">*обозначены поля, обязательные для заполнения</span>                <div class="popup__item">                    <label for="popupName" class="popup__label">Имя *</label>                    <input type="text" class="popup__input" name="name" id="popupName" required>                </div>                <div class="popup__item">                    <label for="popupPhone" class="popup__label">Телефон *</label>                    <input type="text" class="popup__input" name="phone" id="popupPhone" placeholder="+7 (999)-999-99-99" required>                </div>                <div class="popup__item">                    <input type="checkbox" id="formAgreement" name="agreement" class="checkbox__input" required checked="checked">                    <label for="formAgreement" class="checkbox__label"><span>Нажимая кнопку Заказать звонок вы                            соглашаетесь с <a href="https://alvetk.ru/privacy-policy/" class="checkbox__label-link" target="_blank">политикой обработки персональных                                данных</a></span></label>                </div>                <div class="popup__item">                    <button type="submit" class="btn popup__form-btn">Отправить заявку</button>                </div>            </form>        </div>    </div></div>    </div>    <script src="js/main.js"></script></body></html>
